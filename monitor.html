<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="theme-color" content="#ffffff">
 	<meta name="viewport"
    content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/monitor.css">
    <title>金門水文化-monitor</title>
</head>

<body>
	<audio id="audio-bgm" loop preload="metadata" crossOrigin="anonymous">
        <source src="assets/audio/bgm.mp3" type="audio/mp3" />
    </audio>
	<audio id="audio-stone" preload="metadata" crossOrigin="anonymous">
        <source src="assets/audio/bottle-break.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-water" preload="metadata" crossOrigin="anonymous">
        <source src="assets/audio/stock-water-bubbling-02.mp3" type="audio/mp3" />
    </audio>
	<div class="background" style="display: block;">
		<img class="backgroundImg" id="bg1" src="assets/texture/monitor_bg1.jpg">
		<img class="backgroundImg" id="bg2" src="assets/texture/monitor_bg2.jpg">
		<img class="backgroundImg" id="bg3" src="assets/texture/monitor_bg3.jpg">
		<img class="backgroundImgBottom" id="bottom1" src="assets/texture/mobile_buttom.png">
		<img class="backgroundImgBottom" id="bottom2" src="assets/texture/mobile_buttom2.png">
		<div id="cloud3Box">
			<img class="cloud1" src="assets/texture/cloud1.png">
		</div>
		<div id="cloud2Box">
		</div>
		<div id="cloud1Box">
			
		</div>
		<div id=canvas_start>
			<img id="rain" src="assets/texture/mobile_bgRain.png">
			<img id="logo" src="assets/texture/mobile_title.png">
			<img id="btn_start" src="assets/texture/mobile_btnStart.png">
			<img id="btn_instruct" src="assets/texture/mobile_btnInstruct.png">
			<!-- <div id="content_test">Connecting</div> -->
		</div>
		<div id="canvas_instruct">
			<div id="instructBox">
				<img id="content_instruct" src="assets/texture/mobile_Instruct.png">
				<img id="img_instructX" src="assets/texture/mobile_x.png">
			</div>
			
		</div>
		<div id="canvas_play">
			<!-- <label id=timer>3</label> -->
			<div class="filling"></div>
			<div class="filling-word">3</div>
			<img id="character" src="assets/texture/monitor_character.png">
			<div id="rainBox"></div>
			<div id="hpBox">
				<img class="hp" id="hp1" src="assets/texture/hp.png">
				<img class="hp" id="hp2" src="assets/texture/hp.png">
				<img class="hp" id="hp3" src="assets/texture/hp.png">
			</div>
			<img id="barBG" src="assets/texture/monitor_barBG.png">
			<div id="barWater"></div>
			<img id="barFull" src="assets/texture/monitor_barFull.png">
			<img id="barScale" src="assets/texture/monitor_barScale.png">
			<div id="scroeBox">
<!-- 				<img src="assets/texture/monitor_score1.png"> -->
			</div>

		</div>
		<div id="canvas_result">
			<img id="sun" src="assets/texture/sun_4.png">
			<img id="content_scoreCard" src="assets/texture/mobile_scoreCard.png">
			<label id=label_score>100</label>
			<img id="img_rainScore" src="assets/texture/mobile_score3.png">
			<img id="btn_fb" onclick="toFB()" src="assets/texture/mobile_btnFB.png">
			<img id="btn_web" onclick="toWebsite()" src="assets/texture/mobile_btnWeb.png">
			<img id="btn_restart" onclick="toRestart()" src="assets/texture/mobile_btnRestart.png">
		</div>
	</div>
	
	<script src="monitor.js?v=33"></script>
</body>

</html>
