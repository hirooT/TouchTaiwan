<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport"
    content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script type="text/javascript" src="assets/js/hammer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/mobile.css">
    <title>金門水文化</title>
</head>

<body>
	<div class="background" style="display: block;">
		<img class="backgroundImg" id="bg1" src="assets/texture/mobile_bg1.jpg">
		<img class="backgroundImg" id="bg2" src="assets/texture/mobile_bg2.jpg">
		<img class="backgroundImg" id="bg3" src="assets/texture/mobile_bg3.jpg">
		<img class="backgroundImgBottom" id="bottom1" src="assets/texture/mobile_buttom.png">
		<img class="backgroundImgBottom" id="bottom2" src="assets/texture/mobile_buttom2.png">
		<div id=canvas_start>
			<img id="rain" src="assets/texture/mobile_bgRain.png">
			<img id="logo" src="assets/texture/mobile_title.png">
			<img id="btn_start" src="assets/texture/mobile_btnStart.png">
			<img id="btn_instruct" src="assets/texture/mobile_btnInstruct.png">
			<!-- <div id="content_test">Connecting</div> -->
		</div>
		<div id="canvas_instruct">
			<div id="instructBox">
				<img id="content_instruct" src="assets/texture/mobile_Instruct.png">
				<img id="img_instructX" src="assets/texture/mobile_x.png">
			</div>
			
		</div>
		<div id="canvas_play">
			<img id="content_play" src="assets/texture/mobile_content.png">
			<img id="arrow" src="assets/texture/mobile_arrow.png">
			<img id="dot" src="assets/texture/mobile_dot.png">
		</div>
		<div id="canvas_result">
			<img id="content_scoreCard" src="assets/texture/mobile_scoreCard.png">
			<label id=label_score>100</label>
			<img id="img_rainScore" src="assets/texture/mobile_score3.png">
			<img id="btn_fb" src="assets/texture/mobile_btnFB.png">
			<img id="btn_web" src="assets/texture/mobile_btnWeb.png">
		</div>
	</div>
	
	<script src="mobile.js"></script>
</body>

</html>
